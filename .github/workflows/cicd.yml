name: "Sample React CI pipeline / workflows"

on:
    push:
        branches:
            - main
            - master

        
jobs:
    build-and-test:
        runs-on: ubuntu-latest

        steps:
            - name: "steup Node js"
              uses: actions/setup-node@v4
              with:
                node-version: '21'

            - name: "check node version"
              run: node --version

            - name: "clone the repo"
              uses: actions/checkout@v2 

            - name: "Install dependencies"
              run: npm install
